<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Document</title>
</head>
<body>
<section>
    <article>
        <div class="div">Your Result</div>
        <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
        </div>
        <div>Great</div>
        <div class="div">You scored higher than 65% of the people who have taken these tests.
        </div>
    </article>
    <aside>

        <div class="prcn">
            <div id="re"><h2><i class="fa-solid fa-bolt"></i> Reaction</h2><p>80/100</p></div>
            <div id="ma"><h2><i class="fa-regular fa-clock"></i> Mamory</h2><p>92/100</p></div>
            <div id="ve"><h2><i class="fa-regular fa-comment"></i> Verbal</h2><p>61/100</p></div>
            <div id="vi"><h2><i class="fa-regular fa-eye"></i> Visual</h2><p>72/100</p></div>
        </div>
        <div class="btn">
            <button>Continue</button>
        </div>
    </aside>
</section>
